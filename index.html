<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance Semi Joias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-2.ico" type="image/x-icon">
</head>
<body>
<header>
    <h1>Sistema de Cadastro de Vendas</h1>
</header>

<main>
    <!-- Área de Login -->
    <section id="login-section">
        <form id="login-form">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <!-- Área do Formulário de Vendas -->
    <section id="form-section" style="display: none;">
        <form id="venda-form">
            <div class="container">
                <div class="coluna">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome">
                </div>

                <div class="coluna">
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" name="telefone">

                    <label for="data">Cidade</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
            </div>

            <!-- Itens de 1 a 6 -->
            <fieldset>
                <div class="itens-container">
                    <div class="coluna-itens">
                        <div class="item">
                            <label>Item 1</label>
                            <select name="item1" required>
                                <option value="">Selecione</option>
                                <option>Anel</option>
                                <option>Brinco</option>
                                <option>Colar</option>
                                <option>Pulseira</option>
                                <option>Argola</option>
                                <option>Pingente</option>
                            </select>
                            <input type="number" name="valor1" placeholder="Valor" required>
                        </div>

                        <div class="item">
                            <label>Item 2</label>
                            <select name="item2">
                                <option value="">Selecione</option>
                                <option>Anel</option>
                                <option>Brinco</option>
                                <option>Colar</option>
                                <option>Pulseira</option>
                                <option>Argola</option>
                                <option>Pingente</option>
                            </select>
                            <input type="number" name="valor2" placeholder="Valor">
                        </div>

                        <div class="item">
                            <label>Item 3</label>
                            <select name="item3">
                                <option value="">Selecione</option>
                                <option>Anel</option>
                                <option>Brinco</option>
                                <option>Colar</option>
                                <option>Pulseira</option>
                                <option>Argola</option>
                                <option>Pingente</option>
                            </select>
                            <input type="number" name="valor3" placeholder="Valor">
                        </div>
                    </div>
                    
                    <div class="coluna-itens">
                        <div class="item">
                            <label>Item 4</label>
                            <select name="item4">
                                <option value="">Selecione</option>
                                <option>Anel</option>
                                <option>Brinco</option>
                                <option>Colar</option>
                                <option>Pulseira</option>
                                <option>Argola</option>
                                <option>Pingente</option>
                            </select>
                            <input type="number" name="valor4" placeholder="Valor">
                        </div>

                        <div class="item">
                            <label>Item 5</label>
                            <select name="item5">
                                <option value="">Selecione</option>
                                <option>Anel</option>
                                <option>Brinco</option>
                                <option>Colar</option>
                                <option>Pulseira</option>
                                <option>Argola</option>
                                <option>Pingente</option>
                            </select>
                            <input type="number" name="valor5" placeholder="Valor">
                        </div>

                        <div class="item">
                            <label>Item 6</label>
                            <select name="item6">
                                <option value="">Selecione</option>
                                <option>Anel</option>
                                <option>Brinco</option>
                                <option>Colar</option>
                                <option>Pulseira</option>
                                <option>Argola</option>
                                <option>Pingente</option>
                            </select>
                            <input type="number" name="valor6" placeholder="Valor">
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="pagamento-container">
                <div class="coluna-pagamento">
                    <select name="pagamento" id="pagamento" required>
                        <option value="">Forma de Pagamento</option>
                        <option>Pix</option>
                        <option>Cartão</option>
                        <option>Dinheiro</option>
                    </select>
                </div>

                <div class="coluna-pagamento">
                    <select name="status" id="status" required>
                        <option value="">Status do Pagamento</option>
                        <option>Pendente</option>
                        <option>Pago</option>
                    </select>
                </div>

                <div class="coluna-pagamento">
                    <button type="submit" class="botao-pagamento">Cadastrar</button>
                </div>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 - Sistema de Vendas - Elegance Semijoias</p>
</footer>

<script src="script.js"></script>
</body>
</html>
